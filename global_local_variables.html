    <script type="text/javascript">

		<!-- global variable, can be used globally-->
		var girl = "Anna";
		
		function say_hi(name) {
			<!-- local variable, it can be used only in this function-->
			var girl2 = "Eizabeth";
			document.write("Hi, " + name + "!</br>");
			document.write("Hi, " + girl2 + "!</br>");
		}
		
		say_hi(girl);
		
    </script>
