<!DOCTYPE html>

<html>
	</head>
	
		<script type="text/javascript">
		
			function person (name, age) {
				this.name = name;
				this.age = age;
			}
			
			var maxis = new person("Maxis", 3);
			var taylor = new person("Taylor Swift", 26);
			
		</script>
		
	<head>
	<body>

		<script type="text/javascript">
		
			document.write(maxis.name + " is " + maxis.age + " years old!</br>");
			document.write(taylor.name + " is " + taylor.age + " years old!</br>");

		</script>

	</body>
</html>
