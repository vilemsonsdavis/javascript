	<head>
	<body>

		<script type="text/javascript">

			var people = new Array("Davis", "Natalie", "Maxis", "Mikkie");
			
			people.reverse(); <!-- method to reverse the array-->
			people.push("Inta", "Karl"); <!-- pushing some new names into an array-->
			people.sort(); <!-- sorts the array -->
			
			var names = people.join(" - ");
			document.write(names);

		</script>

	</body>
</html>
