<!DOCTYPE html>

<html>
</head>
<head>
<body>

    <script type="text/javascript">
	
		var i = 1;

		<!-- while-->
		while (i <= 10) {
			document.write(i + "</br>");
			i++;
		}
		
		<!-- do while-->
		do {
			document.write(i + "</br>");
			i++;
		} while (i <= 20)
		
    </script>

</body>
</html>
